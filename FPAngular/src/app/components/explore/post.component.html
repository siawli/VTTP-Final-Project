<div class="body" *ngIf="allPosts.length > 0">
    <!-- <p>{{label}}</p> -->
    <mat-card class="example-card" *ngFor="let post of allPosts">
        <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>{{ post.recipe_label }} by {{ post.username }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{post.imageUUID}}" alt="image of recipe cooked">
        <mat-card-content>
            <p>
                {{ post.caption }}
            </p>
            <p class="id">
                Recipe ID: <a [routerLink]="['/masterKitchen/search', post.recipe_id]">{{ post.recipe_id }}</a>
            </p>
        </mat-card-content>
        <div class="likes">
            <mat-card-actions>
                <button mat-button matSuffix mat-icon-button color="warn" aria-label="search" (click)="likedPost(post)">
                    <mat-icon *ngIf="!post.liked">favorite_border</mat-icon>
                    <mat-icon *ngIf="post.liked">favorite</mat-icon>
                </button>
                <span>{{ post.likes }}
                    <span *ngIf="post.likes == 1">like</span>
                    <span *ngIf="post.likes != 1">likes</span>
                </span>
            </mat-card-actions>
            <div class="right-bottom">
                <p class="date">{{ post.date }}</p>
                <button *ngIf="post.ownPost" mat-button matSuffix mat-icon-button color="primary" aria-label="search" (click)="deletePost(post)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </mat-card>
</div>

<div class="body" *ngIf="allPosts.length == 0 && !noPosts">
    <mat-spinner></mat-spinner>
</div>

<div class="body-none" *ngIf="allPosts.length == 0 && noPosts">
    <div class="none">
        <h2>No posts yet...</h2>
    </div>
</div>
