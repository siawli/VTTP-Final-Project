<div>
    <mat-card class="example-card" *ngFor="let post of allPosts">
        <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>{{ post.title }}</mat-card-title>
            <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <img mat-card-image src="{{post.imageUUID}}" alt="image of recipe cooked">
        <mat-card-content>
            <p>
                {{ post.caption }}
            </p>
            <p>
                Rating: {{ post.ratings }}/10
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button matSuffix mat-icon-button 
                color="primary" aria-label="search" (click)="likedPost(post)">
                <mat-icon *ngIf="!post.isLiked">favorite_border</mat-icon>
                <mat-icon *ngIf="post.isLiked">favorite</mat-icon> 
            </button>
            <span>{{ post.likes }}</span>
        </mat-card-actions>
    </mat-card>
</div>
