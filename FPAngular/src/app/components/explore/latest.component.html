<div class="body">
    <mat-card class="example-card" *ngFor="let post of allPosts">
        <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>{{ post.recipe_label }} baked by {{ post.username }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{post.imageUUID}}" alt="image of recipe cooked">
        <mat-card-content>
            <p>
                {{ post.caption }}
            </p>
            <p>
                Rating: {{ post.ratings }}/10
            </p>
        </mat-card-content>
        <div class="likes">
            <mat-card-actions>
                <button mat-button matSuffix mat-icon-button color="primary" aria-label="search" (click)="likedPost(post)">
                    <mat-icon *ngIf="!post.liked">favorite_border</mat-icon>
                    <mat-icon *ngIf="post.liked">favorite</mat-icon>
                </button>
                <span>{{ post.likes }} likes </span>
            </mat-card-actions>
                <p class="date">{{ post.date }}</p>
        </div>
    </mat-card>
</div>
