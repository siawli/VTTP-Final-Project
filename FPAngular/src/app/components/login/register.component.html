<div class="container">

    <div id="left" class="sub-container">
        <img src="/assets/login.jpeg">
    </div>

    <div id="right" class="sub-container">
        <mat-card>
            <mat-card-title>
                Sign up with Master Kitchen
            </mat-card-title>
            <form [formGroup]="form" (ngSubmit)="processForm()">
                <mat-form-field>
                    <input matInput placeholder="Username" formControlName="username" required>
                    <!-- <mat-error *ngIf="username.invalid">{{getErrorMessageUsername()}}</mat-error> -->
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                        formControlName="password">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
                <mat-error *ngIf="userAlrExists">{{ createErrorMsg }}</mat-error>
                <p>Already have an account? <span><a [routerLink]="['/login']">Login</a> here.</span></p>
                <button mat-raised-button color="primary" [disabled]="form.invalid">Sign Up</button>
            </form>
        </mat-card>
    </div>
</div>
