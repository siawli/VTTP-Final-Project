<div class="body">
  <div class="container">
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="5000"
    color="primary"
    maxWidth="100%"
    proportion="40"
    slides="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of slides"
      overlayColor="#00000040"
      [hideOverlay]="true"
      [image]="slide"
    >
    <!-- <img src="{{slide}}"> -->
  </mat-carousel-slide>
  </mat-carousel>
  </div>
</div>
