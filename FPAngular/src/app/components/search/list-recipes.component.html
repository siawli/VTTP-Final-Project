<div class="body" *ngIf="recipes.length == 0 && !serviceCalledButError">
  <mat-spinner></mat-spinner>
</div>
<div class="no-posts" *ngIf="recipes.length == 0 && serviceCalledButError">
  <img src="/assets/sadFace.png" width="180px" height="180px"/>
  <h2>No recipes found for your search!</h2>
  <p>Please try searching another recipe</p>
</div>
<div class="container">
  <div class="body">
    <mat-card class="example-card" *ngFor="let recipe of recipes" (click)="getRecipeDetails(recipe.recipe_id)">
      <mat-card-header>
        <mat-card-title>{{ recipe.label }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ recipe.image }}" alt="recipe image">
    </mat-card>
  </div>
  <div class="buttons">
    <button [hidden]="noPrev" mat-flat-button color="primary" (click)="getPrev()">Prev</button>
    <button [hidden]="noNext" mat-flat-button color="primary" (click)="getNext(nextURL)">Next</button>
  </div>
</div>
