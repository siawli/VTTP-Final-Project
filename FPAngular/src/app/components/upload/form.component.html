<div class="body">
    <h1>~ Share what's cooking ~</h1>
    <form [formGroup]="form" (ngSubmit)="shareIt()" class="body">
        <mat-card class="body example-card">
            <div>
                <img [src]="imageData" [width]="imageWidth">
            </div>

            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Title" formControlName="title">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Caption</mat-label>
                <textarea matInput placeholder="Caption" formControlName="caption"></textarea>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Recipe ID</mat-label>
                <input matInput placeholder="Recipe ID" formControlName="recipe_id" (change)="getLabel($event)">
                <mat-error *ngIf="recipe_id_control.invalid">Recipe ID must be 32 characters long.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Recipe label</mat-label>
                <input matInput formControlName="recipe_label" [value]="placeholder">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Rating out of 10</mat-label>
                <input matInput placeholder="Rating out of 10" formControlName="ratings">
            </mat-form-field>


            <div class="buttons">
                <button mat-raised-button type="button" [routerLink]="['/masterKitchen/upload/snap']">Cancel</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Upload your
                    masterpiece</button>
            </div>

        </mat-card>
    </form>

</div>
