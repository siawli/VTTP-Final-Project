<div class="body">
    <div class="title">
        <i class="material-icons large">camera_alt</i>
        <h1>Snap what's cooking</h1>
    </div>
    <webcam [width]="width" [trigger]="trigger" (imageCapture)="snapshot($event)">
    </webcam>
    
    <button mat-raised-button type="button" color="primary" (click)="takePicture()">Snap your cook!</button>
</div>
